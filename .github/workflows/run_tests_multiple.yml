name: run test

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - staging
      grep:
        description: 'filter'
        required: false
        default: '@pass'
      headless:
        description: 'headless?'
        required: false
        type: boolean
        default: true

jobs:
  run-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: install dependencies
        run: npm install

      - name: install playwright
        run: npx playwright install

      - name: run tests
        run: HEADLESS=${{github.event.inputs.headless}} npx codeceptjs run --steps --grep ${{github.event.inputs.grep}}

  run-windows:
    runs-on: windows-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: install dependencies
        run: npm install

      - name: install playwright
        run: npx playwright install

      - name: run tests
        run: HEADLESS=${{github.event.inputs.headless}} npx codeceptjs run --steps --grep ${{github.event.inputs.grep}}

  run-mac:
    runs-on: macos-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: install dependencies
